{% extends "layout.html" %}
{% block content %}
    <h1 class="mt-4">Expense Tracker</h1>
    <form action="{{ url_for('add_expense') }}" method="post" class="mt-4">
        <div class="form-group">
            <label for="expense_name">Expense Name:</label>
            <input type="text" name="expense_name" id="expense_name" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="expense_amount">Amount:</label>
            <input type="number" name="expense_amount" id="expense_amount" class="form-control" min="0.01" step="0.01" required>
        </div>
        <div class="form-group">
            <label for="expense_category">Category:</label>
            <select name="expense_category" id="expense_category" class="form-control" required>
                <option value="Food">Food</option>
                <option value="Home">Home</option>
                <option value="Work">Work</option>
                <option value="Fun">Fun</option>
                <option value="Misc">Misc</option>
            </select>
        </div>
        <div class="form-group">
            <label for="budget">Total Budget:</label>
            <input type="number" name="budget" id="budget" class="form-control" min="0.01" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>
{% endblock %}
